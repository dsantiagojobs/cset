<div>
    <div *ngIf="!!g && g.groupings.length == 0" class="w-100 text-center" style="border: 1px solid #ccc; border-radius: .3rem">
        <h6><strong>{{title}}</strong></h6>
        <canvas [id]="'canvasScore-' + g.groupingId" class="m-3" style="width: 75%; max-height: 100px;">{{chartScore}}</canvas>
      </div>

      <h1 *ngIf="!!g && g.groupings.length > 0">
          {{title}}
      </h1>
</div>

<div *ngFor="let s of g.groupings" class="ml-5 my-3">
    <app-cis-scoring-chart [g]="s"></app-cis-scoring-chart>
</div>
