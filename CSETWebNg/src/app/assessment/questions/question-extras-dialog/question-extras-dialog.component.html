<mat-dialog-content>
    <div class="p-2">
        <div class="my-4" [innerHTML]="q.questionText"></div>
        <app-question-extras #extrasComponent 
            [myQuestion]="q" 
            [myOptions]="options">
        </app-question-extras>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="pl-4 p-1" style="margin-bottom:15px;">
    <button class="btn btn-secondary" (click)="close()">OK</button>
</mat-dialog-actions>
