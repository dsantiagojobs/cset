
<div style="height: 60rem">
  <ngx-charts-bar-horizontal [results]="complianceByGoal" [yAxis]="'true'" [xAxis]="'true'"
      [trimYAxisTicks]="'false'" [maxYAxisTickLength]="100" [xAxisTicks]="xAxisTicks" [xScaleMax]="100"
      [xAxisTickFormatting]="formatPercent" [scheme]="colorScheme1">
      <ng-template #tooltipTemplate let-model="model">
          <div class="p-1">
              {{model.value}}%
          </div>
      </ng-template>
  </ngx-charts-bar-horizontal>
</div>
