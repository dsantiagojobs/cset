<div class="d-flex flex-column justify-content-start flex-11a">
    <div class="white-panel d-flex flex-column justify-content-start flex-11a">
      <div class="mb-3">
        <h3 style="font-size: 1.75rem;">Section Scoring</h3>
        <div *ngIf="loading">
            <div class="spinner-container" style="margin: 2em auto">
                <div style="max-width: 50px; max-height: 50px;"></div>
            </div>
        </div>

        <div *ngIf="!loading">
            <div *ngFor="let s of myModel?.groupings">
                <div>
                    <app-cis-scoring-chart [g]="s"></app-cis-scoring-chart> 
                </div>
            </div>
        </div>
      </div>
     
      <app-nav-back-next [page]="'section-scoring'"></app-nav-back-next>
      
    </div>
  </div>
